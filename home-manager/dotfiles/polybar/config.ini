[colors]
background = #bb000000
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

; Custom colors
good = #50FA7B
warning = #FFB86C
critical = #FF5555

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 3pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xmonad
modules-center = countdown
modules-right = zfs gpus cpu memory eth date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/zfs]
type = custom/script
exec = zpool list -H -o name,cap,size,alloc,free | awk '{used=$2+0; printf "%s:%s%s%s %s/%s", $1, (used<75?"%{F#50FA7B}":(used<90?"%{F#FFB86C}":"%{F#FF5555}")), $2, "%{F-}", $3, $5}'
interval = 30
format-prefix = "ZFS "
format-prefix-foreground = ${colors.primary}

[module/gpus]
type = custom/script
exec = nvidia-smi --query-gpu=power.draw,power.limit,memory.used,memory.total,utilization.gpu,temperature.gpu,fan.speed --format=csv,noheader,nounits | awk -F', ' 'BEGIN {ORS=" "} {util=$5+0; temp=$6+0; printf "GPU%d:%dW/%dW %dM/%dM %s%d%%%{F-} %s%dÂ°C%{F-} %d%% ", NR-1, $1, $2, $3, $4, (util<50?"%{F#50FA7B}":(util<80?"%{F#FFB86C}":"%{F#FF5555}")), $5, (temp<50?"%{F#50FA7B}":(temp<70?"%{F#FFB86C}":"%{F#FF5555}")), $6, $7} END {print "CUDA:" system("nvidia-smi --query-gpu=driver_version --format=csv,noheader,nounits | head -n1")}'
interval = 5
format-prefix = "GPUs "
format-prefix-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %{F#50FA7B}%percentage_used%%%{F-}
label-warn = %{F#FFB86C}%percentage_used%%%{F-}
label-warn-foreground = ${colors.warning}
warn-percentage = 80

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %{F#50FA7B}%percentage%%%{F-}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

;[module/countdown]
;type = custom/script
;exec = end=$(/run/current-system/sw/bin/date -d "2025-01-09 00:00:00" +%s); now=$(/run/current-system/sw/bin/date +%s); diff=$((end-now)); months=$((diff/2629743)); rem=$((diff%2629743)); days=$((rem/86400)); rem=$((rem%86400)); hours=$((rem/3600)); rem=$((rem%3600)); minutes=$((rem/60)); seconds=$((rem%60)); echo "${months}M ${days}d ${hours}h ${minutes}m ${seconds}s"
;format-prefix = "Launch: "
;interval = 1
;format-prefix-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/xmonad]
type = custom/script
exec = /home/david/.nix-profile/bin/xmonad-log
tail = true
interval = 0
