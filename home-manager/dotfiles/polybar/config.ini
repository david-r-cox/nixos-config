[colors]
; Inverted colors for e-ink
background = #ffffffff
background-alt = #bbbbbb
foreground = #000000
primary = #000000
secondary = #444444
alert = #800000
disabled = #888888

; Custom colors (inverted)
good = #006000
warning = #804000
critical = #800000

[bar/main]
width = 100%
height = 24pt
radius = 0
bottom = true
offset-y = 18pt

background = ${colors.background}
foreground = ${colors.foreground}

border-size = 0
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=10;2

modules-left = zfs gpus cpu memory eth
modules-center =
modules-right = date

enable-ipc = true
monitor = ${env:MONITOR:HDMI-0}

[bar/main-bottom]
inherit = bar/main
offset-y = 0
modules-left = xmonad
modules-center =
modules-right = weather

[bar/secondary]
inherit = bar/main
monitor = ${env:MONITOR:DP-1-0}

[bar/secondary-bottom]
inherit = bar/main-bottom
monitor = ${env:MONITOR:DP-1-0}

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%

[module/weather]
type = custom/script
exec = curl -s 'https://wttr.in/San+Diego?format=1:%C+2:%t+3:%f+4:%h+5:%p+6:%w+7:%P+8:%D' | awk -F':' '{printf "Temp: %s | Feels: %s | Humid: %s | Wind: %s | Rain: %s | Sun: %s", $2, $3, $4, $6, $5, $7}'
interval = 600
format-prefix = "San Diego "
format-prefix-foreground = ${colors.primary}

[module/zfs]
type = custom/script
exec = zpool list -H -o name,cap,size,alloc,free | awk '{used=$2+0; printf "%s:%s%s%s %s/%s", $1, (used<75?"%{F#006000}":(used<90?"%{F#804000}":"%{F#800000}")), $2, "%{F-}", $3, $5}'
interval = 30
format-prefix = "ZFS "
format-prefix-foreground = ${colors.primary}

[module/gpus]
type = custom/script
exec = nvidia-smi --query-gpu=power.draw,power.limit,memory.used,memory.total,utilization.gpu,temperature.gpu,fan.speed --format=csv,noheader,nounits | awk -F', ' 'BEGIN {ORS=" "} {util=$5+0; temp=$6+0; printf "GPU%d:%dW/%dW %dM/%dM %s%d%%%{F-} %s%dÂ°C%{F-} %d%% ", NR-1, $1, $2, $3, $4, (util<50?"%{F#006000}":(util<80?"%{F#804000}":"%{F#800000}")), $5, (temp<50?"%{F#006000}":(temp<70?"%{F#804000}":"%{F#800000}")), $6, $7} END {print "CUDA:" system("nvidia-smi --query-gpu=driver_version --format=csv,noheader,nounits | head -n1")}'
interval = 5
format-prefix = "GPUs "
format-prefix-foreground = ${colors.primary}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 5
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %{F#006000}%percentage_used%%%{F-}
label-warn = %{F#804000}%percentage_used%%%{F-}
label-warn-foreground = ${colors.warning}
warn-percentage = 80

[module/cpu]
type = internal/cpu
interval = 5
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %{F#006000}%percentage%%%{F-}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#000000}%ifname%%{F#888888} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#000000}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#000000}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 5

date = %Y-%m-%d %H:%M:%S
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/xmonad]
type = custom/script
exec = /home/david/.nix-profile/bin/xmonad-log
tail = true
interval = 0
